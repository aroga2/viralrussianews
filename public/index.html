<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Russia News - Daily Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h1::before {
            content: "üá∑üá∫ ";
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.85rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .meta-value {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 600;
        }
        
        .outlets-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .outlet-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .story-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .story-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .story-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .story-content {
            flex: 1;
        }
        
        .story-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .story-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .score-badge, .topic-badge, .engagement-badge, .date-badge, .outlet-badge-inline, .prominence-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .score-badge {
            background: #48bb78;
            color: white;
        }
        
        .topic-badge {
            background: #ed8936;
            color: white;
        }
        
        .engagement-badge {
            background: #4299e1;
            color: white;
        }
        
        .date-badge {
            background: #9f7aea;
            color: white;
        }
        
        .outlet-badge-inline {
            background: #f56565;
            color: white;
        }
        
        .prominence-badge {
            background: #ecc94b;
            color: #2d3748;
        }
        
        .story-tags {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .story-header {
                flex-direction: column;
            }
            
            .rank-badge {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Viral Russia News</h1>
            <div class="subtitle">Daily Analysis of Top Trending Stories from Major Russian Media Outlets</div>
            <div class="meta-info" id="metaInfo">
                <div class="loading">Loading data...</div>
            </div>
        </div>
        
        <div id="storiesContainer">
            <!-- Stories will be loaded here -->
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('viral_russia_news.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const jsonData = await response.json();
                const data = jsonData.metadata;
                const stories = jsonData.stories;
                
                // Update meta info
                const metaInfo = document.getElementById('metaInfo');
                const generatedDate = new Date(data.generated_at).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
                
                metaInfo.innerHTML = `
                    <div class="meta-item">
                        <div class="meta-label">Generated</div>
                        <div class="meta-value">${generatedDate}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Collection Period</div>
                        <div class="meta-value">${data.collection_period}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Total Outlets</div>
                        <div class="meta-value">${data.total_outlets}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Monitored Sources</div>
                        <div class="outlets-list">
                            ${data.outlets.map(outlet => `<span class="outlet-badge">${outlet.name}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                // Render stories
                const storiesContainer = document.getElementById('storiesContainer');
                storiesContainer.innerHTML = stories.map(story => `
                    <div class="story-card">
                        <div class="story-header">
                            <div class="rank-badge">${story.rank}</div>
                            <div class="story-content">
                                <div class="story-title">${story.title}</div>
                                <div class="story-meta">
                                    <span class="score-badge">üìä Viral Score: ${story.viral_score}/100</span>
                                    <span class="outlet-badge-inline">üì∞ ${story.outlet}</span>
                                    <span class="date-badge">üìÖ ${story.published_date}</span>
                                    ${story.prominence ? `<span class="prominence-badge">‚≠ê ${story.prominence}</span>` : ''}
                                    ${story.category ? `<span class="topic-badge">${story.category}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        
                        ${story.tags && story.tags.length > 0 ? `
                        <div class="story-tags">
                            ${story.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                        
                        ${story.scores_breakdown ? `
                        <div style="margin-top: 15px; padding: 15px; background: #f7fafc; border-radius: 8px;">
                            <div style="font-size: 0.9rem; color: #718096; margin-bottom: 8px;"><strong>Score Breakdown:</strong></div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; font-size: 0.85rem;">
                                <div>Prominence: <strong>${story.scores_breakdown.prominence}</strong></div>
                                <div>Cross-Outlet: <strong>${story.scores_breakdown.cross_outlet}</strong></div>
                                <div>Recency: <strong>${story.scores_breakdown.recency}</strong></div>
                                <div>Category: <strong>${story.scores_breakdown.category}</strong></div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('storiesContainer').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to load data. Please try again later.
                        <br><small>Error details: ${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Load data on page load
        loadData();
    </script>
    
    <!-- Cache bust comment: ${Date.now()} -->
</body>
</html>
